<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>pakOrbit Weather Forecast</title>
  </head>

  <body>
    <div class="text-center">
      <h1 class="section-heading bg-success d-inline-block">
        <span class="text-success bg-warning">pak</span>Orbit
      </h1>
    </div>
    <h2 class="section-subheading">pakOrbit Weather Forecast</h2>
    <p>
      <code class="copyright-text"
        >Powered by
        <a
          href="http://www.7timer.info/doc.php?lang=en"
          target="_blank"
          data-toggle="tooltip"
          data-placement="Top"
          title="Tap to visit 7Timer!"
          onclick="javascript:toolTipReset()"
          ><span class="keyword-magnet">7Timer!</span></a
        ></code
      >
    </p>

    <div class="section-description">
      <form id="query-form">
        <select name="citySelected" id="citySelected">
          <option disabled="" selected="" value="">-- select a city --</option>
          <option value='{"lat":"24.8607","lon":"67.0011"}'>
            Karachi, Pakistan
          </option>
          <option value='{"lat":"31.5497","lon":"74.3436"}'>
            Lahore, Pakistan
          </option>
          <option value='{"lat":"33.6844","lon":"73.0479"}'>
            Islamabad, Pakistan
          </option>
          <option value='{"lat":"31.5820","lon":"74.3294"}'>
            Faisalabad, Pakistan
          </option>
          <option value='{"lat":"34.0151","lon":"71.5249"}'>
            Peshawar, Pakistan
          </option>
          <option value='{"lat":"30.1575","lon":"71.5249"}'>
            Multan, Pakistan
          </option>
          <option value='{"lat":"25.3810","lon":"68.3685"}'>
            Hyderabad, Pakistan
          </option>
          <option value='{"lat":"32.0836","lon":"72.6711"}'>
            Sargodha, Pakistan
          </option>
          <option value='{"lat":"32.9331","lon":"70.6674"}'>
            Mardan, Pakistan
          </option>
          <option value='{"lat":"31.7131","lon":"73.9783"}'>
            Gujranwala, Pakistan
          </option>
        </select>
      </form>
      <p></p>

      <div>
        <p>
          Using&nbsp;<span id="temperature-unit">Celcius</span>.&nbsp;&nbsp;<a
            id="temperature-toggle"
            href="javascript:toggleTemperatureUnit()"
            >Switch to ºF</a
          >
        </p>
      </div>

      <div class="section-subheading" id="get-results-heading"></div>
      <div class="results-div container" id="results"></div>
    </div>
    <footer>
      <code class="copyright-text">© Copyright 2023 pakOrbit</code>
    </footer>
    <script src="./js/pakorbit.js"></script>
  </body>
</html>
